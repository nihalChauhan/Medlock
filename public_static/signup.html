<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#signup").submit(function(event){
                event.preventDefault();
                $("#hidden").val($("#aadhaar").val());
                $.ajax({
                    url: '/signup',
                    type: 'post',
                    data: $('#signup').serialize(),
                    dataType: 'json',
                    success: function (data) {
                        $("#verify").modal();
                    }
                });
            });
        });
    </script>
    <style>
        *
        {
            box-sizing: border-box;
        }
        .form
        {
            width:350px;
            margin: 50px auto 0px;
            padding: 30px;
            border: 1px solid #d1d1d1;
        }
        .form h2
        {
            text-align: center;
            margin-top: -10px;
            margin-bottom: 30px;
        }
        .header
        {
            border-bottom: 2px solid #e1e1e1;
            margin-top: -20px;
            padding:10px 30px;
        }
        .header h1
        {
            color: #2273ff;
            font-size: 50px;
            font-family: "Century Schoolbook L";
            margin-bottom: 0;
        }
        span
        {
            color: #ff1838;
        }
        .container form .btn
        {
            width: 100%;
            background-color: #e5e5e5;
            margin-top: 50px;
        }
        .modal-header h4
        {
            text-align: center;
        }
        .modal-body
        {
            padding: 20px 60px;
        }
        .modal-content
        {
            width:500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span>Med</span>Lock</h1>
        </div>
        <div class="form">
            <h2>SignUp</h2>
            <form id="signup" action="/signup" method="post" encType="multipart/form-data">
                <div class="form-group">
                    <label for="aadhaar">Aadhar Number:</label>
                    <input name="aadhaar" type="text" class="form-control" id="aadhaar" minlength=12 maxlength=12 required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input name="password" type="password" class="form-control" id="pwd" required>
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="scan">Upload Report:</label>-->
                    <!--<input name="scan" accept="image/*" type="file" id="scan" required>-->
                <!--</div>-->
                <button type="submit" class="btn btn-default">SignUp</button>
            </form>
        </div>
    </div>
    <div class="modal fade" id="verify" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Enter OTP</h4>
                </div>
                <div class="modal-body">
                    <form action="/verify" method="post" encType="multipart/form-data">
                        <div class="form-group">
                            <label for="OTP">OTP:</label>
                            <input type="text" class="form-control" id="OTP" name="OTP" required>
                            <input type="hidden" class="form-control" id="hidden" name="aadhaar" required>
                        </div>
                        <button type="submit" class="btn btn-default">Verify</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
