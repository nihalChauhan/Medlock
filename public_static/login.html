<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        *
        {
            box-sizing: border-box;
        }
        .form
        {
            width:350px;
            margin: 50px auto 0px;
            padding: 30px;
            border: 1px solid #d1d1d1;
        }
        .form h2
        {
            text-align: center;
            margin-top: -10px;
            margin-bottom: 30px;
        }
        .header
        {
            border-bottom: 2px solid #e1e1e1;
            margin-top: -20px;
            padding:10px 30px;
        }
        .header h1
        {
            color: #2273ff;
            font-size: 50px;
            font-family: "Century Schoolbook L";
            margin-bottom: 0;
        }
        span
        {
            color: #ff1838;
        }
        .signup
        {
            margin-top: 25px;
            text-align: center;
        }
        .signup .btn
        {
            margin-top: 10px;
        }
        .btn
        {
            width: 100%;
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><span>Med</span>Lock</h1>
    </div>
    <div class="form">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="aadhaar">Aadhar Number:</label>
                <input name="username" type="text" class="form-control" id="aadhaar" minlength=12 maxlength=12 required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input name="password" type="password" class="form-control" id="pwd" required>
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            <div class="signup">
                Don't have an account?
                <a class="btn btn-default" href="/signup.html">SignUp Now</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
